<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <h1 id="heading">Weather App</h1>
    <marquee behavior="scroll" direction="right">Welcome to the weather app!!</marquee>

    <div class="container">
        <form action="" onsubmit="dataa(event)">
            <input type="text" placeholder="Enter Your City" name="city" id="city" />
        </form>
        <div id="showdata" class="hide">
            <h1 id="showcity" class="cityname"></h1>
            <h1 id="weather" class="info"></h1>
            <h1 id="temp" class="info"></h1>
            <h1 id="min" class="info"></h1>
            <h1 id="max" class="info"></h1>
            <h1 id="wind" class="info"></h1>
        </div>
    </div>
    <script src="server.js"></script>
</body>

</html>
